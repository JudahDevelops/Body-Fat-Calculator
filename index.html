<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Body Fat% Calculator</h1>
        <label for="weight">
            <p>Weight:</p>
            <input id="weight" type="number" placeholder="kilograms">
        </label>
        <label for="height">
            <p>Height:</p>
            <input id="height" type="number" placeholder="metres">
        </label>
        <label for="age">
            <p>Age:</p>
            <input id="age" type="number">
        </label>
        <div id="submit">
            Calculate Body Fat%
        </div>
        <div id="results">
            <h2>Your body fat is:</h2>
            <p id="post">0<span>%</span></p>
            <div id="reset">
                Reset
            </div>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
