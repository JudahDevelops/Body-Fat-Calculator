<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Body Fat% Calculator</title>
</head>
<body>
    <form>
        <h1>Body Fat% Calculator</h1>
        <label for="weight">
            <p>Weight:</p>
            <input type="number" id="weight" placeholder="kilograms">
        </label>
        <label for="height">
            <p>Height:</p>
            <input type="number" id="height" placeholder="metres">
        </label>
        <label for="age">
            <p>Age:</p>
            <input type="number" id="age" placeholder="years">
        </label>
        <div id="calculate">
            Calculate
        </div>
    </form>
    <div id="show-results">
        <h2>Your Body Fat% is:</h2>
        <p id="results">0</p>
        <span>%</span>
        <div id="reset">
            Reset
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
